<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin-library</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-header">
        <h1 class="app-title">本の図書館</h1>
        <p class="app-subtitle">Book Library Collection</p>
    </div>
    
    <div class="decorative-line"></div>
    
    <form action="#" method="POST" id="book-form">
        <input 
            type="text" 
            id="title" 
            name="title" 
            maxlength="50" 
            placeholder="本のタイトルを入力"
            required
        >
        <input 
            type="text" 
            id="author" 
            name="author" 
            maxlength="30" 
            placeholder="著者の名前を入力"
            required
        >
        <input 
            type="number" 
            id="pages" 
            name="pages" 
            min="1" 
            placeholder="ページ数を入力"
            required
        >
        <button class="new-button" type="button">本を追加</button>
        <div id="error-message" class="error-message"></div>
    </form>

    
    <div id="library-section">
        
        <div class="book">
            <div class="book-content">
                <div class="book-info">
                    <h3>Another Book</h3>
                    <p><strong>Author:</strong> Another Author</p>
                    <p><strong>Pages:</strong> 320</p>
                    <div class="read-status not-read">未読 - Unread</div>
                </div>
                <div class="button-section">
                    <button class="status-button">Toggle Status</button>
                    <button class="remove-button">Remove</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="./script.js">

    </script>
</body>
</html>
