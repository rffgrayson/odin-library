<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin-library</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-header">
        <h1 class="app-title">本の図書館</h1>
        <p class="app-subtitle">Book Library Collection (ﾉ◕ヮ◕)ﾉ*:･ﾟ✧</p>
    </div>
    
    <div class="decorative-line"></div>
    
    <form action="#" method="POST" id="book-form">
        <input 
            type="text" 
            id="title" 
            name="title" 
            maxlength="50" 
            placeholder="☆ enter title here ~ (o^▽^o)"
            required
        >
        <input 
            type="text" 
            id="author" 
            name="author" 
            maxlength="30" 
            placeholder="✧ who wrote this? (´｡• ᵕ •｡`)"
            required
        >
        <input 
            type="number" 
            id="pages" 
            name="pages" 
            min="1" 
            placeholder="pages here (≧▽≦)"
            required
        >
        <fieldset>
            <legend>Have you completed the book?:</legend>
            <input 
                type="checkbox" 
                id="read-checkbox" 
                name="status"
            >
        </fieldset>
        <button class="new-button" type="button">Add Book (✿◠‿◠)</button>
        <div id="error-message" class="error-message"></div>
    </form>

    
    <div id="library-section">

    </div>
    
    <script src="./script.js"></script>
</body>
</html>
